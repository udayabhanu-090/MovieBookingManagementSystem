<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}"/>
</head>
<body>

<div th:replace="index :: nav"></div>

<form class="box" th:action="@{/register}" method="post" th:object="${user}">
    <div th:if="${param.success}">
        <div class="alert alert-info"><span style="color: white">Registration was successful. Please check your email address. 
        to activate your account.</span></div>
    </div>

    <h1>Registration: </h1>
    <input type="text" name="username" placeholder="username" th:field="*{username}">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback">Username error</span>
    <input type="password" name="password" placeholder="password" th:field="*{password}">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">Password error</span>
    <input type="text" name="name" placeholder="name" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">Name error</span>
    <input type="text" name="surname" placeholder="surname" th:field="*{surname}">
    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="invalid-feedback">Surname error</span>
    <input type="email" name="email" placeholder="E-Mail" th:field="*{email}">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">Email error</span>
    <input type="text" name="phone" placeholder="Telephn" th:field="*{phone}">
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="invalid-feedback">Phone error</span>
    <input type="submit" value="Register!">
    <div class="form-group">
        <span style="color: white">You have Account? <a href="/" th:href="@{/login}">Login Here</a></span>
    </div>
</form>

</body>
</html>
